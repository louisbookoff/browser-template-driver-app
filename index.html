<!DOCTYPE html>
<html>

<head>
  <title>Busie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

</head>

<body class="container-fluid">
  <!-- Navigation Bar-->
  <!-- Navigation Bar-->
        <header id="topnav" class="defaultscroll fixed-top sticky nav">
            <div class="container">
                <!-- Logo container-->
                <div class="logo row text-center">
                        <!-- image logo -->
                         <a href="https://imgur.com/nvcewEb"><img class="busie" alt="logo" src="https://i.imgur.com/nvcewEb.png" title="source: imgur.com" style="height: 50px" /></a>
                </div>
                <!-- End Logo container-->
            </div>
        </header>
  <!-- id created for my user action alerts -->
  <p id="message"></p>

<div id="pageone">
  <!-- Tagline -->
  <h1 class="tagline">The Trusted Partner For Bus Charter Operators</h1>


  <!--Sign Up Button -->
  <div class="wrapper">
  <button type="button" id="pageoneButton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-up-modal">
 Sign Up!
 <!-- data target must be the same as id below -->
</button>
</div>

  <!-- Sign up Form Creation-->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button id="sign-up-button" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>
        <div class="modal-body">
          <form class='signup-form'>
            <div>
              <label for="exampleInputEmail1">Email address</label>
              <input name="credentials[email]" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="credentials[password]" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group confirmation">
              <label for="exampleInputPasswordConfirmation">Password Confirmation</label>
              <input name="credentials[password_confirmation]" type="password" class="form-control" id="exampleInputPasswordConfirmation" placeholder="Password Confirmation">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<br>
  <!-- Button trigger modal SignIn -->
  <div class="wrapper">
  <button type="button" id="pageoneButton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-in-modal">
Sign In!
<!-- data target must be the same as id below -->
</button>
</div>

  <!-- Modal sign-in -->
  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign In</h4>
        </div>
        <div class="modal-body">
          <form class='signin-form'>
            <div>
              <label for="InputEmail">Email address</label>
              <input name="credentials[email]" type="email" class="form-control" id="InputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input name="credentials[password]" type="password" class="form-control" id="InputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="offering">
  </div>

</div>

<!-- Charter Operator Dashboard  -->
<div id="dashboard" class="hidden">
  <form id="change-password" class="border">
      <fieldset>
        <legend>Change Password!</legend>
        <input type="password" name="passwords[old]" placeholder="Old Password" id="old-password">
        <input type="password" name="passwords[new]" placeholder="New Password" id="new-password">
        <input type="submit" value="Change Password!">
      </fieldset>
    </form>

<form id="sign-out" class="border">
      <fieldset>
        <legend>Sign out!</legend>
        <input type="submit" value="Sign out!">
      </fieldset>
</form>

<br>
<br>
<br>

<legend>Create Trip</legend>
    <form id="create-trip" class="border">
      <fieldset>
        <!-- <input type="text" name="trip[user_id]" placeholder="User ID"> -->
        <input class="update" type="text" name="trip[pick_up_location]" placeholder="123 Main Street" required>
        <input class="update" type="text" name="trip[drop_off_location]" placeholder="567 State Street" required>
        <input class="update" type="number" min="0" name="trip[passengers]" placeholder="Number of passengers" required>
        <input class="update" type="date" name="trip[trip_start]" placeholder="YYYY-MM-DD hh:mm:ss" required>
        <input class="update" type="date" name="trip[trip_end]" placeholder="YYYY-MM-DD hh:mm:ss" required>
        <input type="submit" value="Create a Trip!">
      </fieldset>
    </form>


<br>
<br>
<br>

<legend>Update Trip</legend>
    <form id="update-trip" class="border">
      <fieldset>
        <!-- <input type="text" name="trip[user_id]" placeholder="User ID"> -->
        <input class="update" type="number" min="0" name="trip[id]" placeholder="Trip ID">
        <input class="update" type="text" name="trip[pick_up_location]" placeholder="123 Main Street" required>
        <input class="update" type="text" name="trip[drop_off_location]" placeholder="567 State Street" required>
        <input class="update" type="number" min="0" name="trip[passengers]" placeholder="Number of passengers" required>
        <input class="update" type="date" name="trip[trip_start]" placeholder="YYYY-MM-DD hh:mm:ss" required>
        <input class="update" type="date" name="trip[trip_end]" placeholder="YYYY-MM-DD hh:mm:ss" required>
          <!-- <input type="text" name="trip[trip_date]" placeholder="YYYY-MM-DD hh:mm:ss"> -->
        <input type="submit" value="Update Trip">
      </fieldset>
    </form>

<br>
<br>
<br>

<legend>Remove</legend>
    <form id="remove-trip" class="border">
      <fieldset>
        <input class="remove" type="text" name="trip[id]" placeholder="Trip ID">
        <input type="submit" value="Remove Trip">
      </fieldset>
    </form>

<br>
<br>
<br>


<button type="button" class="btn btn-primary btn-lg trips">See Trips!</button>


<div id="content">
</div>





</div>







</body>

</html>
